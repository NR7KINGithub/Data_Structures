<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password</title>
</head>
<body>
    <form id="passwordForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br><br>

        <label for="retypePassword">Re-type Password:</label>
        <input type="password" id="retypePassword" name="retypePassword">
        <br><br>

        <!-- Code Here -->
        <p id="demo"></p>
        <button type="button" id="submit" onclick="passwordformValidation()">Submit</button>
        <!-- Code Here -->
    </form>

  <style>
    input {
        /* Code Hear */
        border-radius: 5px;
        /* Code Here */
        padding: 8px;
        margin-bottom: 10px;
    }
  </style>

  <script>
    function passwordformValidation() {
        var firstName = document.getElementById("firstName").value;
        var password = document.getElementById("password").value;
        var retypePassword = document.getElementById("retypePassword").value;
        var message = document.getElementById("demo");
    // Code Here
    if (firstName === "" || password === "" || retypePassword === "") {
        message.innerHTML = "Enter All Fields!";
        return false;
    }

    if (password !== retypePassword) {
        message.innerHTML = "Passwords Do Not Match!";
        return false;
    }
    // Code Here
    message.innerHTML = "Form Submitted Successfully!";
    return true;
    }
  </script>
</body>
</html>
